<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lane state</title>
</head>
<body>
{% if users_time %}
	<table>
		{% for k, v in users_time.items() %}
			<tr>
				<td>{{ k }}</td>
				<td>{{ v }}</td>
			</tr>
		{% endfor %}
	</table>
{% else %}
	<h2>This lane is currently free</h2>
{% endif %}
</body>
</html>
